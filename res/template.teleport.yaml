teleport:
  nodename: DEVICE_NAME
  auth_token: TELEPORT_TOKEN
  auth_servers:
  - TELEPORT_MASTER_SERVER:3080
ssh_service:
  enabled: true
  labels:
      env: staging
auth_service:
  enabled: false
proxy_service:
  enabled: false
app_service:
    enabled: yes
    debug_app: true
    apps:
    - name: "noVNC - DEVICE_NAME"
      uri: "http://localhost:6080"
